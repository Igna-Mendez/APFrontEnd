<body>
<table width="400" bgcolor="#EFEFEF" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="left" bgcolor="#306090"><img src="images/top_contact.gif" width="400" height="48"></td>
  </tr>
  <tr>
    <td align="center"><script>
function Verificar() {
	if(document.frm.nombre.value == "") {
		alert("Por favor indica un Nombre");
		document.frm.nombre.focus();
		return false;
	}

	if(document.frm.email.value == "") {
		alert("Por favor indica un E-Mail");
		document.frm.email.focus();
		return false;
	}

	if(document.frm.mensaje.value == "") {
		alert("Por favor indica un Mensaje");
		document.frm.mensaje.focus();
		return false;
	}

	return true;
}
</script>
        <form method="post" action="http://forms.melodysoft.com" name="frm" onSubmit="return Verificar()">
          <input type="hidden" name="id" value="234563">
          <table border="0" bgcolor="#EFEFEF" cellspacing="5">
            <tr>
              <td align="right"><b>Nombre:</b></td>
              <td><input name="nombre" type="text" class="Estilo1" size="40" maxlength="40"></td>
            </tr>
            <tr>
              <td align="right"><b>E-Mail:</b></td>
              <td><input name="email" type="text" class="Estilo1" size="40"></td>
            </tr>
          </table>
          <br>
          <b>Mensaje</b><br>
          <textarea name="mensaje" cols="40" rows="5" class="Estilo1"></textarea>
          <br>
          <br>
          <input type="submit" class="Estilo1" value="     Enviar     ">
&nbsp; &nbsp;
        <input type="reset" class="Estilo1" value="     Borrar     ">
