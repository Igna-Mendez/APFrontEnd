<!DOCTYPE html>
<html lang="es">
<head>

<style>

</style>
</head>
<body>
<div id="results"></div>
</body>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script>
function sendRequest(){
  $.ajax({
    url: "Resultados-2.php",
    success:
      function(result){
/* si es success mostramos resultados */
       $('#results').text(result);
    },
    complete: function() {
/* solo una vez que la petición se completa (success o no success)
   pedimos una nueva petición en 3 segundos */
       setTimeout(function(){
         sendRequest();
       }, 3000);
      }
    });
  };

/* primera petición que echa a andar la maquinaria */
$(function() {
    sendRequest();
});

</script>
</html>
